{% extends 'base.html' %}
{% block title %}{{page_title}}{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static', filename='CSS/central-content.css')}}">
{% endblock %}
{% block content %}
{% include 'ui_snippets/svg-background.html' %}
<div style="text-align: center; padding: 30px;">
    <h2>{{headline}}</h2>
    <p>
        {{message}}
    </p>
    <br/>
        {% if button_text == "Close" %}
        <a href="javascript:;">
            <button id="btn_back" onclick="window.close();">
                <span>{{button_text}}</span>
            </button>
        </a>
        {% else %}
        <a href="javascript:;" onclick="history.back();">
            <button id="btn_back">
                <span>{{button_text}}</span>
            </button>
        </a>
        {% endif %}
</div>
{% endblock %}
